<ion-card
  class="app-card"
  [id]="id()"
  [attr.data-testid]="id()"
  [class.app-card--clickable]="clickable()"
  (click)="onCardClick($event)"
>
  @if (title() || subtitle()) {
    <ion-card-header>
      @if (title()) {
        <ion-card-title>{{ title() }}</ion-card-title>
      }
      @if (subtitle()) {
        <ion-card-subtitle>{{ subtitle() }}</ion-card-subtitle>
      }
    </ion-card-header>
  }

  <ion-card-content>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
