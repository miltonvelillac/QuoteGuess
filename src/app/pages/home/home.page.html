<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Quote Guess</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Atoms: Button</strong>
    <p>Primary and secondary variants ready.</p>
    <div class="button-row">
      <app-button id="primary" variant="primary">Primary</app-button>
      <app-button id="secondary" variant="secondary">Secondary</app-button>
    </div>
    <div class="icon-row">
      <app-icon-component id="icon-star" name="star" color="primary"></app-icon-component>
      <app-icon-component id="icon-check" name="checkmark-circle" color="secondary"></app-icon-component>
      <app-icon-component id="icon-settings" name="settings" color="medium"></app-icon-component>
    </div>
    <div class="card-row">
      <app-card-component id="demo-card" title="Molecule: Card" subtitle="Reusable surface component">
        This card is ready to be reused in game, stats, and settings views.
      </app-card-component>
    </div>
    <div class="select-row">
      <app-select-component
        id="duel-slot-a"
        [options]="demoOptions"
        [selectedOptionId]="selectedOptionId()"
        searchPlaceholder="Filter options..."
        (optionChanged)="onOptionChange($event)"
      ></app-select-component>
    </div>
  </div>

  <div>
    <app-input-component
      id="inputId"
      label="test label"
      placeholder="test placeholder"
      [readonly]="false"
      [autoFocus]="true"
    />
  </div>

  <div>
    <app-input-password
      id="passwordId"
      label="password"
      placeholder="test place holder"
    />
  </div>

  <div style="width: fit-content;">
    <app-option-select
      id="opt1"
      label="Goku"
      optionLabel="A"
    />
  </div>
</ion-content>
